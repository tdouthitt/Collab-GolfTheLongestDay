<!DOCTYPE html>
<html>
<head>
    <title>Golf The Longest Day | Alzhiemer's Charity</title>
    <meta charset="utf-8">
    <meta name="description" content="Join The Longest Day in helping Alzhiemers. Become a player or make a donation today to help those suffering with Alzhiemer's. Contact us Today! #TheLongestDay #AlzhiemersAssociation">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.deep_purple-amber.min.css" />
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDL1U6u_rW8lVfQYNYZ-nuIHtbUiJW8NJU&callback=initMap" async defer></script>
    <script src="js/Main.js" async defer></script>

</head>
<body>
    <!-- START NAVIGATION -->

    <div>
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title"><a href="index.html">Golf The Longest Day</a></span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation. We hide it in small screens. -->
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <a class="mdl-navigation__link" href="">Sign Up To Play</a>
                        <a class="mdl-navigation__link" href="">Course Information</a>
                        <a class="mdl-navigation__link" href="">Support a Team</a>
                        <a class="mdl-navigation__link" href="">Become a Sponsor</a>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title"><a href="index.html">Home</a></span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Players</a>
                    <a class="mdl-navigation__link" href="">Course</a>
                    <a class="mdl-navigation__link" href="">Donate</a>
                    <a class="mdl-navigation__link" href="">Sponsors</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <div id="wrapper">

                        <div id="event-details-container" class="container">
                            <div class="row">
                                <div id="golf-detail">
                                    <div class="col-sm-3">
                                    </div>
                                </div>
                            </div>
                            <a id="course-anchor"></a>
                        </div>
                        <footer class="mdl-mega-footer">
                            <div class="mdl-mega-footer__middle-section">

                                <div class="container">
                                    <div class="row">

                                        <div class="col-sm-6">
                                        </div>

                                        <div class="col-sm-6">
                                            <h4>Contact Me</h4>
                                            <div id="contact-form">
                                                <form>
                                                    <label for="name">Name:</label>
                                                    <input class="form-control" type="text" name="name" placeholder="Jane Doe" required>
                                                    <br>
                                                    <label for="email">Email:</label>
                                                    <input class="form-control" type="email" name="email" placeholder="jdoe@example.com" required>
                                                    <br>
                                                    <label for="message">Message:</label>
                                                    <textarea class="form-control" rows="5" id="message" name="message" placeholder="text..." required> </textarea>
                                                    <br>
                                                    <button class="btn btn-success btn-block" type="submit" name="submit">Submit Message</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>

                            <div class="mdl-mega-footer__bottom-section">
                                <div class="mdl-logo">Golf The Longest Day</div>
                                <ul class="mdl-mega-footer__link-list">
                                    <li><a href="#">Privacy & Terms</a></li>
                                </ul>
                            </div>

                        </footer>

                    </div>
                </div>
            </main>
        </div>
    </div>


    <!-- END NAVIGATION -->



</body>
</html>
